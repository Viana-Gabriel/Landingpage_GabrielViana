<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Aumente suas vendas com landing pages e sites institucionais profissionais, rápidos e otimizados para gerar resultados e destacar sua marca."
    />

    <title>Gabriel Viana Santos | Desenvolvedor</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/logo - Gabriel Viana.png"
    />

    <link rel="preload" fetchpriority="high" as="image" href="/assets/images/banner.webp" type="image/webp" >
  

    <link href="/src/style.css" rel="stylesheet" />
  </head>
  <body class="bg-white-blue">
    <header class="fixed w-full top-0 z-50 p-4" id="navbar">
      <nav class="container flex flex-col lg:flex-row lg:items-center mx-auto">
        <!-- Topo: Logo + Botão -->
        <div class="flex items-center justify-between w-full">
          <a href="#" class="flex items-center"> Gabriel Viana Santos </a>

          <!-- Botão Mobile -->
          <button id="menu-toggle" class="lg:hidden p-2" aria-label="Abrir Menu">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
        </div>

        <!-- Menu (links) -->
        <ul
          id="menu"
          class="hidden flex-col lg:flex lg:flex-row lg:items-center lg:justify-end gap-16 w-full mt-4 lg:mt-0"
        >
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Marketplace</a></li>
          <li><a href="#">Company</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="bg-white-ice py-28" id="banner">
        <div
          class="container mx-auto px-4 flex flex-col-reverse lg:flex-row items-center lg:justify-between gap-8"
        >
          <!-- Texto -->
          <div class="w-full lg:w-1/2 text-center md:text-left">
            <h1 class="text-3xl lg:text-[2.7rem] font-medium  text-black-text ">
              Sua presença digital começa com uma
              <span class="text-blue"> página que converte.</span>
            </h1>
            <p class=" text-[1.3rem] mt-4 text-black-text lg:w-[80%]">
              Landing pages e sites institucionais com design moderno,
              performance de ponta e foco em resultados reais.
            </p>
            <button
              class="mt-14 px-6 py-3 bg-blue text-white font-semibold rounded-lg hover:bg-blue-destaque transition"
            >
              Começar meu projeto
            </button>
          </div>

          <!-- Imagem -->
          <div
            class="w-full lg:w-1/2 flex justify-center lg:justify-end relative"
          >
            <picture>
              <img src="/assets/images/banner.webp" alt="Hero Image"  class="relative object-cover rounded-lg " fetchpriority="high" decoding="async" />
            </picture>
          </div>
        </div>
      </section>
      <section class="py-16 px-4" id="beneficios">
        <div class="container mx-auto ">
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="beneficios_container">
            <!-- Beneficios renderizados via js -->
          </div>
        </div>
      </section>
      <a href="https://api.whatsapp.com/send/?phone=5511963816799&amp;text&amp;type=phone_number&amp;app_absent=0" target="_blank" class="whatsapp-button" aria-label="Botao WhatsApp">
        <img src="/assets/icons/whatsapp.webp" alt="" height="34" width="34" loading="lazy">
      </a>
    </main>
    <footer>
      <!-- Rodapé do projeto -->
    </footer>
    <script src="/src/main.js" type="module" defer></script>
  </body>
</html>
